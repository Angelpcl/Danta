<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Citas - Danta 11</title>
    <link rel="stylesheet" href="../Danta11/css/Style.css">
    <link rel="stylesheet" href="../Danta11/css/calendar.css">
    <link rel="icon" href="../Danta11/css/calendar.css" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container__header">
            <div class="log">
                <a href="#">
                    <img src="../Danta11/Imagens/logo/Imagotipo_Danta11_RGB (1) (1).png" alt="">
                </a>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="index.html">Incio</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Servicios</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
                <div class="SocialMedia">
                    <a href="https://www.instagram.com/danta11.orthodontics?utm_source=qr&igsh=MTdvaDZ4ZWRwenB0bQ=="
                        target="_blank">
                        <img src="Imagens/Social/instagram (1).png" alt="Instagram">
                    </a>
        
                    <a href="#">
                        <img src="Imagens/Social/facebook.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <p></p>

    <main class="calendar-container">
        <h1>Agenda de Citas</h1>

        <div class="calendar-section">
            <div class="calendar-header">
                <button id="prev-month">
                    << /button>
                        <h2 id="current-month">Mes Año</h2>
                        <button id="next-month">></button>
            </div>

            <div class="calendar-grid" id="calendar">
                <!-- Los días se generarán con JavaScript -->
            </div>
        </div>

        <div class="appointment-form">
            <h2>Agendar Nueva Cita</h2>
            <form id="appointment-form">
                <div class="form-group">
                    <label for="patient-name">Nombre del Paciente:</label>
                    <input type="text" id="patient-name" required>
                </div>

                <div class="form-group">
                    <label for="appointment-date">Fecha:</label>
                    <input type="date" id="appointment-date" required>
                </div>

                <div class="form-group">
                    <label for="appointment-time">Hora:</label>
                    <input type="time" id="appointment-time" required>
                </div>

                <div class="form-group">
                    <label for="treatment">Tratamiento:</label>
                    <select id="treatment" required>
                        <option value="">Seleccione...</option>
                        <option value="brackets">Brackets</option>
                        <option value="alineadores">Alineadores Invisibles</option>
                        <option value="implantes">Implantes Dentales</option>
                        <option value="limpieza">Limpieza Dental</option>
                        <option value="consulta">Consulta</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="email">Email (para recordatorio):</label>
                    <input type="email" id="email">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="send-reminder"> Enviar recordatorio
                    </label>
                </div>

                <button type="submit" class="btn-submit">Agendar Cita</button>
            </form>
        </div>

        <div class="appointments-list">
            <h2>Citas Programadas</h2>
            <div id="appointments-container">
                <!-- Las citas se mostrarán aquí -->
            </div>
        </div>
    </main>

    <script src="../Danta11/js/calendar.js"></script>
    <script src="../Danta11/js/appointments.js"></script>
</body>

</html>
